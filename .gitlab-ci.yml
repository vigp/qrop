image: andreh11/qt:5.12.5-trusty

stages:
  - build
  - deploy

# normal-build:
#   stage: build
#   script:
#     - bash dist/linux/build.sh
#   except:
#     - master
#     - tags

master-build:
  stage: build
  script:
    - bash dist/linux/build.sh
    - bash dist/linux/deploy.sh
  variables:
    QROP_BUILD_TYPE: "snapshot"
  only:
    - master
  except:
    - tags

release-build:
  stage: build
  script:
    - bash dist/linux/build.sh
    - bash dist/linux/deploy.sh
  variables:
    QROP_BUILD_TYPE: "release"
  artifacts:
    name: "$CI_COMMIT_REF_NAME"
    paths:
      - Qrop*.AppImage
    expire_in: 1 weeks
  only:
   - tags

